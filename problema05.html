<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 05 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/problema05.js"></script>
</head>
<body>

    <p>
        5) Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres
        hay en un grupo de estudiantes.
    </p>

    <form method="post" name="formulario">
        <table align="center" border="1">
            <tr>
                <td class="td_sup">
                    Digite el total de caballeros:
                </td>
                <td class="td_sup">
                    <input type="text" name="num_h" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Digite el total de damas:
                </td>
                <td class="td_inf">
                    <input type="text" name="num_m" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Calcular porcentajes" name="enviar" onclick="calculo()">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Porcentaje masculino:
                <td class="td_inf">
                    <input type="text" name="final_h" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup">
                    Porcentaje femenino:
                <td class="td_sup">
                    <input type="text" name="final_m" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_inf"></td>
                <td class="td_inf">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
        </table>
    </form>
    <a href="formulario.html"><br>Ir al Formulario principal</a>
</body>
</html>
