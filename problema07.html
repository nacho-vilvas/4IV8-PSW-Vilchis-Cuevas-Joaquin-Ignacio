<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 07 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/problema07.js"></script>
</head>
<body>

    <p>
        7) Leer dos números: si son iguales que los multiplique; si el primero es 
        mayor que el segundo que los reste y, si no, que los sume.
    </p>

    <form method="post" name="formulario">
        <table align="center" border="1">
            <tr>
                <td class="td_sup">
                    Digite el primer número:
                </td>
                <td class="td_sup">
                    <input type="text" name="num_1" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Digite el segundo número:
                </td>
                <td class="td_inf">
                    <input type="text" name="num_2" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Realizar una operación" name="enviar" onclick="calculo()">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Resultado:
                <td class="td_inf">
                    <input type="text" name="final_num" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
        </table>
    </form>
    <a href="formulario.html"><br>Ir al Formulario principal</a>
</body>
</html>
